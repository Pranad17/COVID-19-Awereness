<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Awareness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Covid-19 Awareness form</h1>

    <form action="">
        <label for="">Your Name:</label>
        <input type="text" id="name" name="Name">
<br><br>
        <label for="">Your Age:</label>
        <input type="number" id="age" name="Age">
<br><br>
        <label for="">1. Is hand hygiene important in preventing the spread of the virus?</label>
<br><br>
        <input type="radio" name="question1" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="question1" value="No">
        <label for="No">No</label>
        <input type="radio" name="question1" value="Unsure">
        <label for="Unsure">Unsure</label>
<br><br>
        <label for="">2. Wearing gloves help prevent the spread of the virus?</label>
<br><br>
        <input type="radio" name="question1" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="question1" value="No">
        <label for="No">No</label>
        <input type="radio" name="question1" value="Maybe">
        <label for="Maybe">Maybe</label>    
<br><br>           
        <label for="">3. Does wearing a mask help prevent the spread of the virus?</label>
<br><br>
        <input type="radio" name="question1" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="question1" value="No">
        <label for="No">No</label>
        <input type="radio" name="question1" value="Maybe">
        <label for="Maybe">Maybe</label>
<br><br>
        <label for="">4. What are the main symptoms of the virus? (Check all that apply)</label>
<br><br>
        <input type="checkbox" name="question1" value="Cold">
        <label for="Cold">Cold</label>
        <input type="checkbox" name="question1" value="Fever">
        <label for="Fever">Fever</label>
        <input type="checkbox" name="question1" value="Cough">
        <label for="Cough">Cough</label>
        <input type="checkbox" name="question1" value="Sour Throat">
        <label for="Sour Throat">Sour Throat</label>
        <input type="checkbox" name="question1" value="Nausea">
        <label for="Nausea">Nausea</label>
        <input type="checkbox" name="question1" value="Shortness of breath">
        <label for="Shortness of breath">Shortness of breath</label>
        <input type="checkbox" name="question1" value="All of them">
        <label for="All of them">All of them</label>  
<br><br>
        <label for="">5. What's more important for preventing coronavirus infection?</label>           
<br><br>
        <input type="radio" name="question1" value="Frequent hand washing">
        <label for="Frequent hand washing">Frequent hand washing</label>
        <input type="radio" name="question1" value="Wearing the mask when you go outside">
        <label for="Wearing the mask when you go outside">Wearing the mask when you go outside</label>
        <input type="radio" name="question1" value="Both A and B">
        <label for="Both A and B">Both A and B</label>
        <input type="radio" name="question1" value="None of the above">
        <label for="None of the above">None of the above</label>
<br><br>
        <label for="">6. What is the incubation period for Corona Virus disease?</label>
<br><br>
        <input type="radio" name="question1" value="1-7 Days">
        <label for="1-7 Days">1-7 Days</label>
        <input type="radio" name="question1" value="1-10 Days">
        <label for="1-10 Days">1-10 Days</label>
        <input type="radio" name="question1" value="1-14 Days">
        <label for="1-14 Days">1-14 Days</label>
        <input type="radio" name="question1" value="1-21 Days">
        <label for="1-21 Days">1-21 Days</label>
<br><br>
       <label for="">7. For testing of COVID-19 which is used as a sample?</label>
<br><br>
        <input type="radio" name="question1" value="Blood">
        <label for="Blood">Blood</label>
        <input type="radio" name="question1" value="Urine">
        <label for="Urine">Urine</label>
        <input type="radio" name="question1" value="Swab">
        <label for="Swab">Swab</label>
        <input type="radio" name="question1" value="None">
        <label for="None">None</label>
<br><br>
        <label for="">8. Who is at the highest risk of developing severe Covid-19 disease?</label>
<br><br>
        <input type="radio" name="question1" value="Children">
        <label for="Children">Children</label>
        <input type="radio" name="question1" value="People over 60 years of age">
        <label for="People over 60 years of age">People over 60 years of age</label>
        <input type="radio" name="question1" value="Those with existing medical condition">
        <label for="Those with existing medical condition">Those with existing medical condition</label>
        <input type="radio" name="question1" value="All of them">
        <label for="All of them">All of them</label>
<br><br>
        <label for="">9. The covid-19 disease is spread by?</label>
<br><br>
        <input type="radio" name="question1" value="Air">
        <label for="Air">Air</label>
        <input type="radio" name="question1" value="Water">
        <label for="Water">Water</label>
        <input type="radio" name="question1" value="Contact">
        <label for="Contact">Contact</label>
        <input type="radio" name="question1" value="All of the above">
        <label for="All of the above">All of the above</label>
<br><br>
       <label for="">10. Things you should not do</label>
<br><br>
       <input type="radio" name="question1" value="Wearing the same mask multiple times">
       <label for="Wearing the same mask multiple times">Wearing the same mask multiple times</label>
       <input type="radio" name="question1" value="Taking antibiotics without doctor prescription">
       <label for="Taking antibiotics without doctor prescription">Taking antibiotics without doctor prescription</label>
       <input type="radio" name="question1" value="Keep our surrounding untidy">
       <label for="Keep our surrounding untidy">Keep our surrounding untidy</label>
       <input type="radio" name="question1" value="All of the above">
       <label for="All of the above">All of the above</label>
<br><br>

        <input type="submit" value="Submit" id="button">
    </form>
</body>
</html>
